<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutSystems 11 Reactive Web Developer Certification Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-container {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #495057;
        }

        .quiz-content {
            padding: 30px;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #007bff;
        }

        .topic-badge {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .question-number {
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.4;
        }

        .options-container {
            margin: 25px 0;
        }

        .option {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: #6c757d;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            background: #007bff;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .explanation {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #0c5460;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .explanation p {
            color: #0c5460;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #545b62;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

        .score-excellent { background: linear-gradient(135deg, #28a745, #20c997); }
        .score-good { background: linear-gradient(135deg, #17a2b8, #007bff); }
        .score-satisfactory { background: linear-gradient(135deg, #ffc107, #fd7e14); }
        .score-needs-improvement { background: linear-gradient(135deg, #dc3545, #e83e8c); }

        .score-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .score-description {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            font-size: 1.1em;
            padding: 15px 30px;
        }

        .restart-btn:hover {
            background: #1e7e34;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .quiz-content {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

        let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let quizCompleted = false;
        let questions = []; // Will hold the selected 50 questions

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function shuffleAnswers(question) {
            const correctAnswer = question.options[question.correct];
            const shuffledOptions = shuffleArray(question.options);
            const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);
            
            return {
                ...question,
                options: shuffledOptions,
                correct: newCorrectIndex
            };
        }

        function initializeQuiz() {
            // Select 50 random questions from the pool of 250
            const shuffledQuestions = shuffleArray(allQuestions);
            questions = shuffledQuestions.slice(0, 50);
            
            // Shuffle answer options for each question
            questions = questions.map(question => shuffleAnswers(question));
            
            generateQuestions();
            showQuestion(0);
            updateProgress();
        }

        function generateQuestions() {
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = `question-${index}`;
                
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="topic-badge">${q.topic}</div>
                        <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                        <div class="question-text">${q.question}</div>
                    </div>
                    
                    <div class="options-container">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" data-option="${optIndex}" onclick="selectOption(${index}, ${optIndex})">
                                <div class="option-letter">${String.fromCharCode(65 + optIndex)}</div>
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="explanation" id="explanation-${index}">
                        <h4>Explanation:</h4>
                        <p>${q.explanation}</p>
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn-${index}" ${index === 0 ? 'disabled' : ''}>
                            Previous
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn-${index}" disabled>
                            ${index === questions.length - 1 ? 'Finish Quiz' : 'Next'}
                        </button>
                    </div>
                `;
                
                quizContent.appendChild(questionDiv);
            });
        }

        function showQuestion(index) {
            // Hide all questions
            document.querySelectorAll('.question-container').forEach(q => {
                q.classList.remove('active');
            });
            
            // Show current question
            document.getElementById(`question-${index}`).classList.add('active');
            currentQuestion = index;
            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return; // Already answered
            
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.option');
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            const nextBtn = document.getElementById(`nextBtn-${questionIndex}`);
            
            // Store answer
            answers[questionIndex] = optionIndex;
            
            // Disable all options
            options.forEach(option => {
                option.classList.add('disabled');
            });
            
            // Show correct/incorrect
            options.forEach((option, index) => {
                if (index === questions[questionIndex].correct) {
                    option.classList.add('correct');
                } else if (index === optionIndex && index !== questions[questionIndex].correct) {
                    option.classList.add('incorrect');
                } else if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            // Update score
            if (optionIndex === questions[questionIndex].correct) {
                score++;
            }
            
            // Show explanation
            explanation.classList.add('show');
            
            // Enable next button
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function finishQuiz() {
            quizCompleted = true;
            const percentage = Math.round((score / questions.length) * 100);
            
            // Hide quiz content
            document.getElementById('quizContent').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            // Show results
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreCircle = document.getElementById('scoreCircle');
            const scorePercentage = document.getElementById('scorePercentage');
            const scoreText = document.getElementById('scoreText');
            const scoreDescription = document.getElementById('scoreDescription');
            
            scorePercentage.textContent = `${percentage}%`;
            
            let scoreClass, scoreTextContent, scoreDescriptionContent;
            
            if (percentage >= 90) {
                scoreClass = 'score-excellent';
                scoreTextContent = 'Excellent!';
                scoreDescriptionContent = 'Outstanding understanding of OutSystems 11 Reactive Web Development';
            } else if (percentage >= 80) {
                scoreClass = 'score-good';
                scoreTextContent = 'Good Job!';
                scoreDescriptionContent = 'Good understanding, review areas of weakness';
            } else if (percentage >= 70) {
                scoreClass = 'score-satisfactory';
                scoreTextContent = 'Satisfactory';
                scoreDescriptionContent = 'Satisfactory performance, additional study recommended';
            } else {
                scoreClass = 'score-needs-improvement';
                scoreTextContent = 'Needs Improvement';
                scoreDescriptionContent = 'Requires significant additional study and practice';
            }
            
            scoreCircle.className = `score-circle ${scoreClass}`;
            scoreText.textContent = `${scoreTextContent} You scored ${score} out of ${questions.length}`;
            scoreDescription.textContent = scoreDescriptionContent;
            
            resultsContainer.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            quizCompleted = false;
            
            // Reset UI
            document.getElementById('quizContent').style.display = 'block';
            document.querySelector('.progress-container').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            
            // Reset all questions
            document.querySelectorAll('.option').forEach(option => {
                option.className = 'option';
            });
            
            document.querySelectorAll('.explanation').forEach(exp => {
                exp.classList.remove('show');
            });
            
            document.querySelectorAll('[id^="nextBtn-"]').forEach(btn => {
                btn.disabled = true;
            });
            
            // Show first question
            showQuestion(0);
        }

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
