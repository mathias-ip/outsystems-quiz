<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutSystems 11 Reactive Web Developer Certification Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-container {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #495057;
        }

        .quiz-content {
            padding: 30px;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #007bff;
        }

        .topic-badge {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .question-number {
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.4;
        }

        .options-container {
            margin: 25px 0;
        }

        .option {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: #6c757d;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            background: #007bff;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .explanation {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #0c5460;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .explanation p {
            color: #0c5460;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #545b62;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

        .score-excellent { background: linear-gradient(135deg, #28a745, #20c997); }
        .score-good { background: linear-gradient(135deg, #17a2b8, #007bff); }
        .score-satisfactory { background: linear-gradient(135deg, #ffc107, #fd7e14); }
        .score-needs-improvement { background: linear-gradient(135deg, #dc3545, #e83e8c); }

        .score-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .score-description {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            font-size: 1.1em;
            padding: 15px 30px;
        }

        .restart-btn:hover {
            background: #1e7e34;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .quiz-content {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OutSystems 11 Reactive Web Developer</h1>
            <p>Certification Practice Quiz</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Question 1 of 50</div>
        </div>

        <div class="quiz-content" id="quizContent">
            <!-- Questions will be generated here -->
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="score-circle" id="scoreCircle">
                <span id="scorePercentage">0%</span>
            </div>
            <div class="score-text" id="scoreText"></div>
            <div class="score-description" id="scoreDescription"></div>
            <button class="btn restart-btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script>
        const allQuestions = [
            // Aggregates Questions (14 questions)
            {
                topic: "Aggregates",
                question: "What is the primary purpose of an Aggregate in OutSystems 11?",
                options: [
                    "To create database tables",
                    "To fetch data from entities using a visual query builder",
                    "To validate user input",
                    "To handle exceptions in server actions"
                ],
                correct: 1,
                explanation: "Aggregates are visual query builders that generate optimized SQL queries to retrieve data from entities efficiently."
            },
            {
                topic: "Aggregates",
                question: "In an Aggregate, what does the Count output represent?",
                options: [
                    "The number of columns in the result set",
                    "The total number of records that match the aggregate criteria",
                    "The number of entities used in the aggregate",
                    "The execution time of the query"
                ],
                correct: 1,
                explanation: "The Count output returns the total number of records that match the aggregate's filter conditions, useful for pagination and displaying record counts."
            },
            {
                topic: "Aggregates",
                question: "When should you use the Max Records property in an Aggregate?",
                options: [
                    "To limit the result set size for performance optimization",
                    "To set the maximum number of entities to join",
                    "To define the maximum execution time",
                    "To specify the maximum number of filters"
                ],
                correct: 0,
                explanation: "Max Records limits the number of records returned by the aggregate, improving performance and supporting pagination patterns."
            },
            {
                topic: "Application Troubleshooting",
                question: "What is the primary debugging tool available in Service Studio for OutSystems 11 applications?",
                options: [
                    "External debugger only",
                    "Built-in Service Studio debugger with breakpoints",
                    "Log files analysis only",
                    "Database query analyzer"
                ],
                correct: 1,
                explanation: "Service Studio provides an integrated debugger that allows setting breakpoints, inspecting variables, and step-through execution for troubleshooting applications."
            },
            {
                topic: "Application Troubleshooting",
                question: "When debugging server actions in OutSystems 11, what information can you inspect at breakpoints?",
                options: [
                    "Only input parameters",
                    "Only database queries",
                    "Variables, call stack, and expression values",
                    "Only exception messages"
                ],
                correct: 2,
                explanation: "The debugger allows comprehensive inspection of variables, call stack, expression evaluation, and execution flow during debugging sessions."
            },
            {
                topic: "Application Troubleshooting",
                question: "What should you do if you encounter a NullObject exception during debugging?",
                options: [
                    "Ignore the error",
                    "Check for null values before accessing object properties",
                    "Restart the application",
                    "Clear the browser cache"
                ],
                correct: 1,
                explanation: "NullObject exceptions occur when trying to access properties of null objects. Always validate objects are not null before accessing their properties."
            },
            {
                topic: "Data Relationships",
                question: "In a 1-to-Many relationship between Customer and Order entities, where should the foreign key be placed?",
                options: [
                    "In the Customer entity",
                    "In the Order entity",
                    "In both entities",
                    "In a separate junction entity"
                ],
                correct: 1,
                explanation: "In a 1-to-Many relationship, the foreign key is always placed in the child entity (Order), referencing the parent entity (Customer)."
            },
            {
                topic: "Data Relationships",
                question: "How do you implement a Many-to-Many relationship in OutSystems 11?",
                options: [
                    "Using a single foreign key",
                    "Using two foreign keys in one entity",
                    "Creating a junction entity with foreign keys to both entities",
                    "Using static entities only"
                ],
                correct: 2,
                explanation: "Many-to-Many relationships require a junction (bridge) entity that contains foreign keys referencing both related entities."
            },
            {
                topic: "Data Relationships",
                question: "What delete rule should you use to prevent deletion of a parent record when child records exist?",
                options: [
                    "Delete",
                    "Protect",
                    "Ignore",
                    "Cascade"
                ],
                correct: 1,
                explanation: "The Protect delete rule prevents deletion of parent records when related child records exist, maintaining referential integrity."
            },
            {
                topic: "Entities and Static Entities",
                question: "What is the main difference between Entities and Static Entities in OutSystems 11?",
                options: [
                    "Entities store dynamic data, Static Entities store reference data that changes infrequently",
                    "Entities are faster than Static Entities",
                    "Static Entities can only store text data",
                    "Entities require more memory than Static Entities"
                ],
                correct: 0,
                explanation: "Entities store dynamic application data, while Static Entities store reference/lookup data that is defined at design time and changes infrequently."
            },
            {
                topic: "Entities and Static Entities",
                question: "What built-in attributes does every Entity automatically include in OutSystems 11?",
                options: [
                    "Name and Description only",
                    "Id, CreatedOn, and UpdatedOn",
                    "CreatedBy and UpdatedBy only",
                    "Status and IsActive only"
                ],
                correct: 1,
                explanation: "Every entity automatically includes Id (primary key), CreatedOn (creation timestamp), and UpdatedOn (last modification timestamp) attributes."
            },
            {
                topic: "Entities and Static Entities",
                question: "When should you use Static Entities instead of regular Entities?",
                options: [
                    "For storing user-generated content",
                    "For reference data like status values, categories, or configuration data",
                    "For temporary data storage",
                    "For large datasets that change frequently"
                ],
                correct: 1,
                explanation: "Static Entities are ideal for reference data such as status values, categories, or configuration settings that are defined at design time and rarely change."
            },
            {
                topic: "Exception Handling",
                question: "How do you implement exception handling in OutSystems 11 server actions?",
                options: [
                    "Using If-Then-Else logic only",
                    "Using Try-Catch blocks",
                    "Using validation widgets",
                    "Using client-side JavaScript"
                ],
                correct: 1,
                explanation: "OutSystems 11 uses Exception handling with Try-Catch blocks in server actions to handle runtime errors gracefully."
            },
            {
                topic: "Exception Handling",
                question: "What happens when an unhandled exception occurs in a server action?",
                options: [
                    "The application continues normally",
                    "An error message is displayed and the action stops",
                    "The exception is automatically logged and ignored",
                    "The user is redirected to the home page"
                ],
                correct: 1,
                explanation: "Unhandled exceptions cause the action to stop execution and typically display an error message to the user, affecting the user experience."
            },
            {
                topic: "Exception Handling",
                question: "Which exception type is commonly used for business rule violations in OutSystems 11?",
                options: [
                    "SecurityException",
                    "DataBaseException",
                    "UserException",
                    "CommunicationException"
                ],
                correct: 2,
                explanation: "UserException is commonly used to handle business rule violations and provide meaningful error messages to users."
            },
            {
                topic: "Fetching Data on Screens",
                question: "What is the recommended way to fetch data for display on a screen in OutSystems 11?",
                options: [
                    "Using SQL queries only",
                    "Using Aggregates in the On Initialize event",
                    "Using client-side JavaScript",
                    "Using external web services"
                ],
                correct: 1,
                explanation: "Aggregates are the recommended approach for fetching data on screens, providing visual query building and automatic optimization in the On Initialize event."
            },
            {
                topic: "Fetching Data on Screens",
                question: "When does the On Initialize event execute in the screen lifecycle?",
                options: [
                    "After the screen is rendered to the user",
                    "Before the screen is rendered, on the server side",
                    "Only when the user interacts with the screen",
                    "Continuously while the screen is displayed"
                ],
                correct: 1,
                explanation: "The On Initialize event executes on the server side before the screen is rendered, allowing data to be fetched and prepared for display."
            },
            {
                topic: "Fetching Data on Screens",
                question: "How can you refresh data on a screen after a user action in a Reactive Web App?",
                options: [
                    "Reload the entire page",
                    "Use the Refresh Data action to refresh specific aggregates",
                    "Clear the browser cache",
                    "Restart the application"
                ],
                correct: 1,
                explanation: "In Reactive Web Apps, you can use the Refresh Data action to refresh specific aggregates without reloading the entire page."
            },
            {
                topic: "Form Validations",
                question: "What are the two main types of validation available in OutSystems 11?",
                options: [
                    "Client-side and server-side validation",
                    "Input and output validation",
                    "Entity and attribute validation",
                    "Screen and action validation"
                ],
                correct: 0,
                explanation: "OutSystems 11 supports both client-side validation (immediate feedback) and server-side validation (business rules and security)."
            },
            {
                topic: "Form Validations",
                question: "Which property of an Input widget makes a field mandatory in OutSystems 11?",
                options: [
                    "Required property",
                    "Mandatory property",
                    "Validation property",
                    "IsRequired property"
                ],
                correct: 1,
                explanation: "The Mandatory property of Input widgets enforces required field validation and provides automatic validation feedback."
            },
            {
                topic: "Form Validations",
                question: "What happens when built-in validation fails on a form submission?",
                options: [
                    "The form is submitted anyway",
                    "The form submission is prevented and validation messages are shown",
                    "The user is redirected to an error page",
                    "The application restarts"
                ],
                correct: 1,
                explanation: "When validation fails, form submission is prevented and validation messages are displayed to help users correct the errors."
            },
            {
                topic: "Input Widgets",
                question: "Which Input widget type should you use for email addresses in OutSystems 11?",
                options: [
                    "Text input with custom validation",
                    "Input widget with Input Type set to Email",
                    "TextArea widget",
                    "Dropdown widget"
                ],
                correct: 1,
                explanation: "Using Input Type \"Email\" provides built-in email format validation and appropriate mobile keyboard display."
            },
            {
                topic: "Input Widgets",
                question: "What is the purpose of the Prompt property in Input widgets?",
                options: [
                    "To set the default value",
                    "To provide placeholder text that guides user input",
                    "To validate the input format",
                    "To set the maximum length"
                ],
                correct: 1,
                explanation: "The Prompt property displays placeholder text inside the input field to guide users on what information to enter."
            },
            {
                topic: "Input Widgets",
                question: "How do you implement a dropdown list with dynamic options in OutSystems 11?",
                options: [
                    "Use a Dropdown widget with a static list only",
                    "Use a Dropdown widget connected to an aggregate or entity",
                    "Use multiple Input widgets",
                    "Use a TextArea widget"
                ],
                correct: 1,
                explanation: "Dropdown widgets can be connected to aggregates or entities to provide dynamic option lists based on database data."
            },
            {
                topic: "Logic Flows",
                question: "What is the difference between Server Actions and Client Actions in OutSystems 11?",
                options: [
                    "Server Actions run on the client browser, Client Actions run on the server",
                    "Server Actions run on the server, Client Actions run on the client browser",
                    "There is no difference",
                    "Server Actions are faster than Client Actions"
                ],
                correct: 1,
                explanation: "Server Actions execute on the server side and can access databases and external systems, while Client Actions execute in the browser for UI interactions."
            },
            {
                topic: "Logic Flows",
                question: "When should you use a Client Action instead of a Server Action?",
                options: [
                    "When accessing database data",
                    "When performing UI manipulations or client-side logic without server communication",
                    "When calling external web services",
                    "When implementing security validations"
                ],
                correct: 1,
                explanation: "Client Actions are ideal for UI interactions, client-side validations, and logic that doesn't require server access, improving responsiveness."
            },
            {
                topic: "Logic Flows",
                question: "How do you pass data from a Client Action to a Server Action?",
                options: [
                    "Using global variables",
                    "Using input parameters when calling the Server Action",
                    "Using cookies only",
                    "Data cannot be passed between Client and Server Actions"
                ],
                correct: 1,
                explanation: "Data is passed from Client Actions to Server Actions through input parameters when making the server action call."
            },
            {
                topic: "Modular Dependencies",
                question: "What is a Producer module in OutSystems 11?",
                options: [
                    "A module that only consumes functionality from other modules",
                    "A module that exposes functionality for other modules to use",
                    "A module that handles only database operations",
                    "A module that manages user interface only"
                ],
                correct: 1,
                explanation: "A Producer module exposes public elements (entities, actions, screens) that other modules can reference and use."
            },
            {
                topic: "Modular Dependencies",
                question: "What happens when you reference a public entity from another module?",
                options: [
                    "The entity is copied to your module",
                    "A read-only reference is created that stays synchronized with the original",
                    "The entity becomes private in your module",
                    "The original entity is moved to your module"
                ],
                correct: 1,
                explanation: "Referencing a public entity creates a read-only reference that automatically stays synchronized with the original entity in the producer module."
            },
            {
                topic: "Modular Dependencies",
                question: "What is the recommended approach for managing dependencies between modules?",
                options: [
                    "Create circular dependencies for better integration",
                    "Minimize dependencies and use clear public interfaces",
                    "Make all elements public in every module",
                    "Avoid using multiple modules"
                ],
                correct: 1,
                explanation: "Best practice is to minimize dependencies between modules and expose only necessary elements through well-defined public interfaces."
            },
            {
                topic: "Pagination and Sorting",
                question: "How do you implement basic pagination in an Aggregate?",
                options: [
                    "Using Start Index and Max Records properties",
                    "Using Filter conditions only",
                    "Using Sort conditions only",
                    "Pagination is automatic and cannot be controlled"
                ],
                correct: 0,
                explanation: "Pagination is implemented by setting the Start Index (calculated from page number) and Max Records (page size) properties in aggregates."
            },
            {
                topic: "Pagination and Sorting",
                question: "What is the formula for calculating Start Index for pagination?",

                    "PageNumber * PageSize",
                    "(PageNumber - 1) * PageSize",
                    "PageNumber + PageSize",
                    "PageNumber / PageSize"
                ],
                correct: 1,
                explanation: "Start Index is calculated as (PageNumber - 1) * PageSize to properly offset to the beginning of the requested page."
            },
            {
                topic: "Pagination and Sorting",
                question: "How do you implement dynamic sorting in an Aggregate?",
                options: [
                    "Sort is fixed and cannot be changed",
                    "Use expressions in the Sort property based on user selection",
                    "Create separate aggregates for each sort option",
                    "Use only client-side sorting"
                ],
                correct: 1,
                explanation: "Dynamic sorting is implemented using expressions in the Sort property that evaluate based on user-selected sort criteria."
            },
            {
                topic: "Role-based Security",
                question: "How do you control access to a screen based on user roles in OutSystems 11?",
                options: [
                    "Using If conditions in screen preparation",
                    "Setting the Roles property of the screen",
                    "Using JavaScript validation",
                    "Access control is not possible at screen level"
                ],
                correct: 1,
                explanation: "Screen access is controlled by setting the Roles property, which automatically enforces role-based access when users navigate to the screen."
            },
            {

                    "CheckRole()",
                    "UserRole()",
                    "IsInRole()"
                ],
                correct: 1,

            },
            {
                topic: "Role-based Security",

                    "Using the AssignRole() action",
                    "Using the GrantUserRole() action",
                    "Using the SetUserRole() action",
                    "Roles can only be assigned manually"
                ],
                correct: 1,

            },
            {
                topic: "Screen Lifecycle",
                question: "In what order do the following screen events execute in a Reactive Web App?",
                options: [
                    "On Ready, On Render, On Initialize",
                    "On Initialize, On Ready, On Render",
                    "On Render, On Initialize, On Ready",
                    "On Ready, On Initialize, On Render"
                ],
                correct: 1,
                explanation: "The screen lifecycle executes in the order: On Initialize (server-side data preparation), On Ready (client-side initialization), then On Render (after DOM is ready)."
            },
            {
                topic: "Screen Lifecycle",
                question: "When should you use the On Ready event in a Reactive Web App screen?",
                options: [
                    "For server-side data fetching",
                    "For client-side initializations and DOM manipulations",
                    "For database operations",
                    "For user authentication"
                ],
                correct: 1,
                explanation: "On Ready is used for client-side initialization tasks, DOM manipulations, and setting up client-side behavior after the screen loads."
            },
            {

        let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let quizCompleted = false;
        let questions = []; // Will hold the selected 50 questions

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function shuffleAnswers(question) {
            const correctAnswer = question.options[question.correct];
            const shuffledOptions = shuffleArray(question.options);
            const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);
            
            return {
                ...question,
                options: shuffledOptions,
                correct: newCorrectIndex
            };
        }

        function initializeQuiz() {
            // Select 50 random questions from the pool of 250
            const shuffledQuestions = shuffleArray(allQuestions);
            questions = shuffledQuestions.slice(0, 50);
            
            // Shuffle answer options for each question
            questions = questions.map(question => shuffleAnswers(question));
            
            generateQuestions();
            showQuestion(0);
            updateProgress();
        }

        function generateQuestions() {
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = `question-${index}`;
                
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="topic-badge">${q.topic}</div>
                        <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                        <div class="question-text">${q.question}</div>
                    </div>
                    
                    <div class="options-container">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" data-option="${optIndex}" onclick="selectOption(${index}, ${optIndex})">
                                <div class="option-letter">${String.fromCharCode(65 + optIndex)}</div>
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="explanation" id="explanation-${index}">
                        <h4>Explanation:</h4>
                        <p>${q.explanation}</p>
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn-${index}" ${index === 0 ? 'disabled' : ''}>
                            Previous
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn-${index}" disabled>
                            ${index === questions.length - 1 ? 'Finish Quiz' : 'Next'}
                        </button>
                    </div>
                `;
                
                quizContent.appendChild(questionDiv);
            });
        }

        function showQuestion(index) {
            // Hide all questions
            document.querySelectorAll('.question-container').forEach(q => {
                q.classList.remove('active');
            });
            
            // Show current question
            document.getElementById(`question-${index}`).classList.add('active');
            currentQuestion = index;
            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answers[questionIndex] !== undefined) return; // Already answered
            
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.option');
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            const nextBtn = document.getElementById(`nextBtn-${questionIndex}`);
            
            // Store answer
            answers[questionIndex] = optionIndex;
            
            // Disable all options
            options.forEach(option => {
                option.classList.add('disabled');
            });
            
            // Show correct/incorrect
            options.forEach((option, index) => {
                if (index === questions[questionIndex].correct) {
                    option.classList.add('correct');
                } else if (index === optionIndex && index !== questions[questionIndex].correct) {
                    option.classList.add('incorrect');
                } else if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            // Update score
            if (optionIndex === questions[questionIndex].correct) {
                score++;
            }
            
            // Show explanation
            explanation.classList.add('show');
            
            // Enable next button
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function finishQuiz() {
            quizCompleted = true;
            const percentage = Math.round((score / questions.length) * 100);
            
            // Calculate wrong answers by topic
            const wrongAnswersByTopic = {};
            questions.forEach((question, index) => {
                if (answers[index] !== question.correct) {
                    if (!wrongAnswersByTopic[question.topic]) {
                        wrongAnswersByTopic[question.topic] = 0;
                    }
                    wrongAnswersByTopic[question.topic]++;
                }
            });
            
            // Hide quiz content
            document.getElementById('quizContent').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            // Show results
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreCircle = document.getElementById('scoreCircle');
            const scorePercentage = document.getElementById('scorePercentage');
            const scoreText = document.getElementById('scoreText');
            const scoreDescription = document.getElementById('scoreDescription');
            
            scorePercentage.textContent = `${percentage}%`;
            
            let scoreClass, scoreTextContent, scoreDescriptionContent;
            
            if (percentage >= 90) {
                scoreClass = 'score-excellent';
                scoreTextContent = 'Excellent!';
                scoreDescriptionContent = 'Outstanding understanding of OutSystems 11 Reactive Web Development';
            } else if (percentage >= 80) {
                scoreClass = 'score-good';
                scoreTextContent = 'Good Job!';
                scoreDescriptionContent = 'Good understanding, review areas of weakness';
            } else if (percentage >= 70) {
                scoreClass = 'score-satisfactory';
                scoreTextContent = 'Satisfactory';
                scoreDescriptionContent = 'Satisfactory performance, additional study recommended';
            } else {
                scoreClass = 'score-needs-improvement';
                scoreTextContent = 'Needs Improvement';
                scoreDescriptionContent = 'Requires significant additional study and practice';
            }
            
            scoreCircle.className = `score-circle ${scoreClass}`;
            scoreText.textContent = `${scoreTextContent} You scored ${score} out of ${questions.length}`;
            
            // Add topic breakdown if there are wrong answers
            if (Object.keys(wrongAnswersByTopic).length > 0) {
                const topicBreakdown = Object.entries(wrongAnswersByTopic)
                    .sort((a, b) => b[1] - a[1])
                    .map(([topic, count]) => `${topic} (${count} wrong)`)
                    .join(', ');
                scoreDescriptionContent += `<br><br><strong>Areas to review:</strong> ${topicBreakdown}`;
            }
            
            scoreDescription.innerHTML = scoreDescriptionContent;
            
            resultsContainer.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            quizCompleted = false;
            
            // Reset UI
            document.getElementById('quizContent').style.display = 'block';
            document.querySelector('.progress-container').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            
            // Reset all questions
            document.querySelectorAll('.option').forEach(option => {
                option.className = 'option';
            });
            
            document.querySelectorAll('.explanation').forEach(exp => {
                exp.classList.remove('show');
            });
            
            document.querySelectorAll('[id^="nextBtn-"]').forEach(btn => {
                btn.disabled = true;
            });
            
            // Show first question
            showQuestion(0);
        }

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
</body>
</html>
